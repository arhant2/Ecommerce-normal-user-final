          <a href="./index.html" class="reset-anchor typography-logo-style">

        <div class="login-signup__box">
          <div class="heading-quadinary heading-quadinary--2">
            Enter Details to Continue
          </div>

          <form action="#" class="form">
            <div class="form__group">
              <label class="form__label" for="name"
                ><span class="form__star">*</span>Name</label
              >
              <input
                class="form__input"
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                spellcheck="false"
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="mobile"
                ><span class="form__star">*</span>Mobile</label
              >
              <input
                class="form__input"
                type="tel"
                name="mobile"
                id="mobile"
                placeholder="Your mobile"
                spellcheck="false"
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="email"
                ><span class="form__star">*</span>Email</label
              >
              <input
                class="form__input"
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                spellcheck="false"
                required
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="current-password"
                ><span class="form__star">*</span>Password</label
              >
              <input
                class="form__input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                spellcheck="false"
                required
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="Confirm-password"
                ><span class="form__star">*</span>Confirm Password</label
              >
              <input
                class="form__input"
                type="password"
                name="confirm-password"
                id="reconfirm-password"
                placeholder="Confirm password"
                spellcheck="false"
              />
            </div>

            <div class="form__group">
              <div class="form__text">
                By continuing you agree to our
                <a href="#" class="btn btn--text">Terms of Condition</a> and
                <a href="#" class="btn btn--text">Privacy Policy</a>
              </div>
            </div>

            <div class="form__btn-group">
              <button class="btn btn--full btn--round btn--red">
                Complete Signup
              </button>
            </div>
          </form>

          <ul class="login-signup__extra-list">
            <li class="login-signup__extra-list-item">
              Forgot your password?
              <a href="#" class="btn btn--text">Reset Password</a>
            </li>
            <li class="login-signup__extra-list-item">
              Already have an account?
              <a href="#" class="btn btn--text">Login in</a>
            </li>
          </ul>
        </div>
      </div>

      <footer class="login-signup__footer">
        <ul class="login-signup__footer-list">
          <li class="login_signup__footer-list-item">
            <a href="#" class="btn btn--text">Terms of Condition</a>

          <li class="login_signup__footer-list-item">
            <a href="#" class="btn btn--text">Privacy Policy</a>
          </li>
          <li class="login_signup__footer-list-item">
            <a href="#" class="btn btn--text">Support</a>
          </li>
        </ul>

        <div class="login-signup__footer-copyright">
          Copyright &copy; 2021 Benfr | All Rights Reserved
        </div>
      </footer>
    </div>

    <script src="./index.js"></script>
