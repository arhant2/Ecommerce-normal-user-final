  <body id="login-singup-body">
    <!-- ----------- navbar ----------- -->

    <nav>
      <a href="/">
        <div id="logo-box">
          <!-- <img src="img/logo2.png" alt="logo" width="40px" /> -->
          <span><i class="fas fa-camera-retro"></i> MyElectronics</span>
        </div>
      </a>
      <ul>
        <li>
          <a href="all-products.html"><i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="login.html"><i class="far fa-user"></i></a>
        </li>
        <li>
          <a href="wishlist.html"><i class="far fa-heart"></i></a>
        </li>
        <li>
          <a href="cart.html"><i class="fas fa-shopping-basket"></i></a>
        </li>
      </ul>

    <section id="login-sign-up-wrapper">
      <div id="login-signup-left-div">
        <img src="img/login.png" alt="" />
        <div id="login-singup-left-btn-div">
          <a href="register.html">Create an account</a>
        </div>
      </div>
      <div id="login-signup-right-div">
        <h1>Login</h1>
        <form action="#">
          <div class="login-signup-form-group login-signup-form-group-email">
            <input type="email" placeholder="Your email" spellcheck="false" />
          </div>
          <div class="login-signup-form-group login-signup-form-group-password">
            <input type="password" placeholder="Password" />
          </div>
          <div id="login-signup-forgot-password-div">
            <a href="#">Forgot your password?</a>
          </div>
          <button class="btn-login-singup">Login Now</button>
        </form>
      </div>
    </section>

    <script src="js/product.js"></script>
  </body>
